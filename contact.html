<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="assets/css/style.css"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light mb-5 mt-2 mx-2 py-0 bg-white rounded navbar-border">
      <div class="container container-headbar p-0">
          <span class="navbar-brand my-0 pb-3 px-4 text-white" style="background:#4aaaa5;"><h1>Augustine Stella Maria</h1></span>
             
          <ul class="navbar-nav navbar-nav-float">
              <li class="nav-item border-right px-3">
                  <a class="nav-link" href="index.html">About</a>
              </li>
              <li class="nav-item border-right px-3 ">

              </li>
              <li class="nav-item px-3 active ">
                  <a class="nav-link" href="contact.html">Contact</a>
              </li>
          </ul>

  </nav>
  <div class="container container-main container-contact mx-auto p-3">
      <div class="row ml-1 pt-4">
          <h2><strong>Contact</strong></h2>
      </div>
      <hr>
      <form>
        <div class="form-group input-group-sm">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="Name" placeholder="John Smith">
          <label for="EmailId">Email</label>
          <input type="email" class="form-control" id="EmailId" aria-describedby="emailHelp" placeholder="Example@gmail.com">
          <label for="Message">Message</label>
          <textarea class="form-control" id="Message" rows="6"></textarea>
          <button type="submit" class="btn btn-style mt-3 text-white">Submit</button>
        </div>
      </form>
    </div>
    <footer class="footer w-100 pt-3 text-center text-white ">
      Copyright&copy;
    </footer>
